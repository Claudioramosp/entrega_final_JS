<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Préstamos Bancarios</title>
    <link rel="stylesheet" href="css/estilos.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body>
    <header>
        <h1>Préstamos Bancarios</h1>
    </header>
    <main>
        <div class="form-container">
            <label for="rut">RUT:</label>
            <input type="text" id="rut" placeholder="Ingrese su RUT">
            <label for="montoConsumo">Monto:</label>
            <input type="number" id="montoConsumo" placeholder="Ingrese el monto">
            <label for="cuotasConsumo">Cuotas:</label>
            <input type="number" id="cuotasConsumo" placeholder="Indique cantidad de cuotas">
            <button id="calcular">Calcular</button>
            <button id="verPrestamos">Ver Préstamos</button>
        </div>
            <h2>Listado de Préstamos solicitados</h2>
        <div id="prestamosContainer"></div>
    </main>
    <footer>
        <p>© 2023 Claudio Ramos </p>
    </footer>
